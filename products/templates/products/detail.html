{% extends 'base.html' %}
{% block content %}

<div class="row pt-3">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid"/>
  </div>
  <div class="col-10">
    <a href="{{product.url}}">{{product.title}}</a>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid"/>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()};"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{product.votes_total}} </button></a>
    <form id="upvote" method="POST" action="{% url 'detail' product.id %}">
      {% csrf_token %}
      <input type="hidden"/>
    </form>
  </div>
</div>
<br/>

<div class="row">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> Hunted/Added By {{product.user_id.username}}</h4>
  </div>
  <div class="col-4">
    <h4 class="text-right"><span class="oi oi-clock"></span> {{product.pub_date_pretty}}</h4>
  </div>
</div>
<br/>

<div class="row">
  <div class="col-8">
    <p>{{product.body}}</p>
  </div>
</div>
<br/>

{% endblock %}
